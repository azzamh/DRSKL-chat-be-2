version: "3.9"
services:
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"

  redis:
    image: redis:latest
    container_name: redis
    environment:
      REDIS_PASSWORD: redis_password
    ports:
      - "6379:6379"

  chat-service-1:
    build:
      context: ./chat-service
      target: development
    container_name: chat-service-1
    environment:
      - PORT=4001
      - DB_HOST=postgres
      - DB_PORT=5432
      - JWT_SECRET=auth_jwt_secret
      - ADMIN_JWT_SECRET=auth_jwt_secret
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=redis_password
    depends_on:
      - postgres
      - redis
    ports:
      - "4001:4001"
    volumes:
      - ./chat-service:/app
      - /app/node_modules
    command: npx nodemon src/server.ts

